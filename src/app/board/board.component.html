
<button
  class="btn btn-primary"
  (click)="nbDboardservice.rollDices()"
  [disabled]= "!nbDboardservice.rollbuttonState"
  >
    Lancer les dés!
</button>
<button
  class="btn btn-primary"
  (click) = "nbDboardservice.reRoll()"
  [disabled]= "!nbDboardservice.reRollbuttonState"
  >
    Re-Lancer les dés selectionnés!
</button>
<button
  class="btn btn-primary"
  (click)="nbDboardservice.dataReset()"
  [disabled]="nbDboardservice.resetbuttonState"
  >
    Reset
</button>
